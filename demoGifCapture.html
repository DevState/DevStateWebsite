		<script type="text/javascript">

			var demos = ["PieChart", "DonutChart", "LineChart", 
						"BarChart", "BasicSlideShow", "ThumbnailCarousel" ,"ImageFader", 
						"Wanderer","BlockSetAnimator", "TextEffect"];
			var currentDemo;
			var captureCheckBox;
			var demoWidth = 400;
			var demoHeight = 400;
			
			function init(){
				//console.log("init()");
				captureCheckBox = document.getElementById("captureCheckbox");
				createDemosMenu();
				if(!window.location.hash) {
					return;
				}
				var demoName = window.location.hash.split("#")[1];
				if(demos.indexOf(demoName)>-1){
					showDemo(demoName);
				}
			}
			
			function createDemosMenu(){
				var list = document.getElementById("demosList");
				var li;
				for(var i = 0 ; i < demos.length; i++){
					li = document.createElement('li');
					li.innerHTML = "<a href='#"+demos[i]+"' onclick='demoLinkClickHandler(event)' >"+demos[i]+"</a>";
					list.appendChild(li);
				}
			}
			
			function demoLinkClickHandler(event){
				showDemo(event.target.hash.split("#")[1]);
			}
			
			function showDemo(demoName){
				if(currentDemo){
					currentDemo.tearDown();
				}
				//console.log("showDemo() ",demoName+"Demo");
				currentDemo = new this[demoName+"Demo"](0,0,demoWidth,demoHeight,document);
				currentDemo.run();
				var toolTip = document.getElementById("toolTip");
				toolTip.innerHTML = currentDemo.toolTip;
				if(captureCheckBox.checked){
					captureDemo();
				}
			}
			
			function captureDemo(){
				var captureOutputImage = document.getElementById("captureOutput");
				console.log(captureOutputImage);
				var captureTool = new DemoCaptureTool(100, 6000, currentDemo.getCaptureCanvases(), captureOutputImage);
				captureTool.start();
			}
						
			document.onreadystatechange = function() {
				if (document.readyState === 'complete'){
					init();
				}
			}
			
		</script>
