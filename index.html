<script type="text/javascript">

var mailNode = id( 'subscriber' );

function checkEmail( emailAddress ) {

  var sQtext = '[^\\x0d\\x22\\x5c\\x80-\\xff]';
  var sDtext = '[^\\x0d\\x5b-\\x5d\\x80-\\xff]';
  var sAtom = '[^\\x00-\\x20\\x22\\x28\\x29\\x2c\\x2e\\x3a-\\x3c\\x3e\\x40\\x5b-\\x5d\\x7f-\\xff]+';
  var sQuotedPair = '\\x5c[\\x00-\\x7f]';
  var sDomainLiteral = '\\x5b(' + sDtext + '|' + sQuotedPair + ')*\\x5d';
  var sQuotedString = '\\x22(' + sQtext + '|' + sQuotedPair + ')*\\x22';
  var sDomain_ref = sAtom;
  var sSubDomain = '(' + sDomain_ref + '|' + sDomainLiteral + ')';
  var sWord = '(' + sAtom + '|' + sQuotedString + ')';
  var sDomain = sSubDomain + '(\\x2e' + sSubDomain + ')*';
  var sLocalPart = sWord + '(\\x2e' + sWord + ')*';
  var sAddrSpec = sLocalPart + '\\x40' + sDomain; // complete RFC822 email address spec
  var sValidEmail = '^' + sAddrSpec + '$'; // as whole string

  var reValidEmail = new RegExp(sValidEmail);

  if (reValidEmail.test(emailAddress)) {
    return true;
  }

  return false;
  
}


function transfer() {

	var userMail = document.getElementById("mailField").value;
	
	if ( checkEmail( userMail ) ) {
	
		 var formData = new FormData();
		 formData.append( 'ml', document.getElementById("mailField").value );
		
		 var xhr = new XMLHttpRequest();
		 xhr.open('POST','./subscribe.php');
		 xhr.onload = function() {
		 
			if( this.status == 200 ) {
				
			    mailNode.innerHTML = 'SUBSCRIBE & STAY INFORMED:&nbsp;<input type="text" name="eMail" id="mailField" /><a href="javascript:transfer();">&nbsp;Submit.</a>&nbsp;<font color="#FF0000">THANK YOU!</font> ';
				
			}
			
		 }
		 xhr.send( formData );	
	
	} else {
		
		alert( 'You must be kidding! \nThat´s not a valid mailaddress at all...\n;)' );
	
	}
	
}

//CAPTURE OUTBOUND CLICKS FOR GA
function captureOutboundLinkClicks(){
	//console.log("captureOutboundLinkClicks()");
	var anchors = document.getElementsByTagName("a");
	var anchor;
	for (var i = 0; i < anchors.length; ++i) {
		anchor=anchors[i];
		if(anchor.href.indexOf("http")==0 && anchor.href.indexOf("devstate.net")==-1 ){
			anchor.addEventListener("click",captureOutboundLinkClick);
		}
	}
}
function captureOutboundLinkClick(event){
	var link=event.currentTarget;
	event.preventDefault();
	
	var name=String(link).replace(/.*?:\/\//g, "");;//from http://stackoverflow.com/questions/8206269/javascript-how-to-remove-http-from-url
	if(name.indexOf("www.")==0){
		name=name.split("www.")[1];
	}
	name=name.split(".")[0];
	_gaq.push(["_trackEvent", "outBoundClicks", name]);
	//console.log("captureOutboundLinkClick() : ",name);
	window.open(link,"_blank");
}
